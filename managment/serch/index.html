<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn with Ajax</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>

<script>
    $(document).ready(function(){
        //alert('this is great');
        $('#search').keyup(function(){

            var search = $('#search').val();
//alert(search);

            $.ajax({

                url:'search.php',
                data:{search:search},
                type: 'POST',
                success:function(data){

                    if(!data.error){
                        $('#result').html(data);
                    }

                }

            });

        });


    });
</script>

    <div id="container" class="col-xs-6 col-xs-offset-3  ">

        <h2>chercher une lieu </h2>

        <input type="text" name="search" id="search" class="form-control" placeholder="chercher un lieu">
        <br><br>

        <h2 class="bg-success" id="result"></h2>

    </div>
    <div class="col-md-1" align="left">
      RETOUR  <a href="../index.php"><button type="button"  class="btn btn-info" title="chercher">
            <span class="glyphicon glyphicon-arrow-left"></span></button></a>
    </div>
</body>
</html>
